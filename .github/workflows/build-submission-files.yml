name: Build Submission Files
on: [push]
jobs: 
  sweave-latex:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: r-lib/actions/setup-r@v2
      - name: Print R version
        run: version
        shell: Rscript {0}        
      - uses: r-lib/actions/setup-tinytex@v2
      - name: Print pdflatex version
        run: pdflatex --version 
      - uses: r-lib/actions/setup-r-dependencies@v2
      - name: Print R packages
        run: installed.packages()
        shell: Rscript {0}
      - uses: actions/cache@v3
        with: 
          key: knitr-cache
          path: cache
      - name: Render manuscript
        run: knitr::rnw2pdf("dentlinger.Rnw", compiler="pdflatex", clean=FALSE)
        shell: Rscript {0}
      - name: Print dir listing
        run: ls -l
      - name: Store artifacts
        uses: actions/upload-artifact@v3
        with:
          path: |
            dentlinger.log
            dentlinger.tex
            dentlinger.bbl
            dentlinger.pdf
            turtles.bib
            sn-basic.bst
            sn-jnl.cls
            figure/*.pdf

        
      